<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <p class="pizza_name">Type of thickness:</p> 
    <div class="container">
        <input type="radio" name= "pizza" value="thin" checked/>thin <br> 
        <input type="radio" name= "pizza" value="stadart/normal"/>normal <br> 
        <input type="radio" name= "pizza" value="thick"/>thick <br> 
    </div>
    <p id="result">Pizza thickness:</p>
    <script src="main.js"></script>
    <p class="pizza_name">Size:</p>
    <div class="Size">
        <input type="radio" name= "size" value="20cm"/>20cm/small <br> 
        <input type="radio" name= "size" value="30sm"/>30cm/normal <br> 
        <input type="radio" name= "size" value="40cm"/>40cm/big <br> 
    </div>
    <p id="result">Pizza Size:</p>

    <p class="pizza_name">Additional ingredients:</p>
    <div class="ingredients">
        <input type="checkbox" name= "pizza" value="cucumber"/>Cucumber <br> 
        <input type="checkbox" name= "pizza" value="cabbage"/>Cabbage<br> 
        <input type="checkbox" name= "pizza" value="sausage"/>Sausages<br> 
        <input type="checkbox" name= "pizza" value="cucumber"/>Meat(chicken,sheep,cow)<br> 
        <input type="checkbox" name= "pizza" value="cabbage"/>Olive<br> 
        <input type="checkbox" name= "pizza" value="sausage"/>Meat of horse<br> 
        <a class="site" href="https://www.pasta.uz/single-product/bellissimo-pizza-andizan">To order</a>

    </div>
</body>
</html>
